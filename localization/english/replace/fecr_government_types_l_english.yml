l_english:
 # Mulk
 game_concept_clan:0 "Mulk"
 game_concept_clan_government:0 "Mulk Government"
 game_concept_clan_desc:0 "Mulk is a [government_form|E] in which the amount of [levies|E] and [taxes|E] given to a [liege|E] by their [vassals|E] is determined by their [opinion|E] of said Liege. However, the Liege's [crown_authority|E] can increase the minimum amount they must provide regardless of Opinion."
 clan_government:0 "Mulk"
 clan_government_adjective:0 "Mulk"
 clan_government_realm:0 "Mulk"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F The Mulk is united by kinship — either by blood or a shared relation with a symbolic ancestor. A Mulk leader relies heavily on the support of the clan. United, they are a strength to be reckoned with, but a discontent Mulk withers from within.#!"
 clan_government_vassals_label:1 "Mulk [obligations|E] are based on [opinion|E]"
 # Confucian bureaucrcy
 game_concept_confucian_bureaucracy:0 "Confucian Bureaucracy"
 game_concept_confucian_bureaucracy_government:0 "Confucian Bureaucracy"
 game_concept_confucian_bureaucracy_desc:0 "Confucian Bureaucracies is a [government_form|E] that relies on a set of strict imperial examinations to select its rulers. Candidates are tested on their knowledge of the Confucian Classics - though merit, previous achievements and recommendations from prominent aristocrats also play a major role in the selection process. Rulers tend to be very skilled stewards."
 confucian_bureaucracy_government:0 "Confucian Bureaucracy"
 confucian_bureaucracy_government_adjective:0 "Confucian"
 confucian_bureaucracy_government_realm:0 "Confucian Bureaucracy"
 confucian_bureaucracy_government_desc:0 "$game_concept_confucian_bureaucracy_desc$"
 confucian_bureaucracy_government_vassals_label:1 "Confucian [obligations|E] are based on [opinion|E]"
 # Chinese Imperial
 chinese_imperial_government:0 "Chinese Imperial"
 chinese_imperial_government_adjective:0 "Chinese Imperial"
 chinese_imperial_government_realm:0 "Chinese Imperial Realm"
 chinese_imperial_government_desc:0 "Chinese Imperialism, much like the ordinary [GetGovernment( 'feudal_government' ).GetName] government, revolves around vassals owing fealty to their liege. It is inspired by the efficient administration of the mainland China, and promotes peaceful dialog over religious differences."
 chinese_imperial_government_vassals_label:1 "Chinese Imperial [obligations|E] are based on [opinion|E]"
 game_concept_chinese_imperial:0 "Chinese Imperial"
 game_concept_chinese_imperial_government:0 "Chinese Imperial Government"
 game_concept_chinese_imperial_desc:0 "$chinese_imperial_government_desc$"
 # Monastic Feudal
 theocratic_feudal_government:0 "Monastic Feudal"
 theocratic_feudal_government_adjective:0 "Monastic Feudal"
 theocratic_feudal_government_realm:0 "Monastic Feudal Realm"
 theocratic_feudal_government_desc:0 "The Monastic Feudal government, much like the ordinary [GetGovernment( 'feudal_government' ).GetName] government, revolves around the oath between liege and vassal, and Monastic Feudal lords can only directly own so many Holdings before they must start to rely on vassals - whose loyalty may vary... The Monastic Feudal government is unique to [GetCulturePillar('heritage_tibetan').GetName] rulers of either the [GetReligionByKey('buddhism_religion').GetName] or [GetReligionByKey('bon_religion').GetName] faiths, and allows holding Temples in addition to Castles. Monastic Feudal rulers can also construct Gompa Monastery buildings in Castle holdings."
 theocratic_feudal_government_vassals_label:1 "Monastic Feudal [obligations|E] are based on [opinion|E]"
 game_concept_theocratic_feudal:0 "Monastic Feudal"
 game_concept_theocratic_feudal_government:0 "Monastic Feudal Government"
 game_concept_theocratic_feudal_desc:0 "$theocratic_feudal_government_desc$"
 # Nomadic
 nomadic_government:0 "Nomadic"
 nomadic_government_adjective:0 "Nomadic"
 nomadic_government_realm:0 "Nomadic Clan"
 nomadic_government_desc:0 "Nomads are not very interested in owning Holdings, only in more grazing land for their sheep and horses. Gameplay centers around the Population of the tribe and the Manpower it provides. Empty Holdings slots in open terrain increases the maximum population. While Nomads can have normal vassals, they are mostly concerned with managing the other, few but powerful, major Clans of the tribe."
 nomadic_government_vassals_label:1 "Nomadic [obligations|E] are based on [opinion|E]"
 game_concept_nomadic:0 "Nomadic"
 game_concept_nomad:0 "Nomad"
 game_concept_nomads:0 "Nomads"
 game_concept_nomadic_government:0 "Nomadic Government"
 game_concept_nomadic_desc:0 "$nomadic_government_desc$"
 # Merchant Republic
 merchant_republic_government:0 "Patrician"
 merchant_republic_government_adjective:0 "Patrician"
 merchant_republic_government_realm:0 "Merchant Republic"
 merchant_republic_government_desc:0 "Playing as a Patrician within a Merchant Republic is not entirely dissimilar from playing a [GetGovernment( 'feudal_government' ).GetName] lord - you are still after more Holdings, and you need an heir of your family. However, leadership of the Republic changes between the five major Patrician families through special elections. Patricians can also build a network of Trade Posts, even in the counties of other powers..."
 merchant_republic_government_vassals_label:1 "Merchant Republic [obligations|E] are based on [opinion|E]"
 game_concept_merchant_republic:0 "Patrician"
 game_concept_merchant_republic_government:0 "Merchant Republic"
 game_concept_merchant_republic_desc:0 "$merchant_republic_government_desc$"
 # Roman Imperial
 game_concept_roman_imperial:0 "Imperial"
 game_concept_roman_imperial_government:0 "Imperial Government"
 game_concept_roman_imperial_desc:0 "An Imperial government differs from its [GetGovernment( 'feudal_government' ).GetName] counterpart by placing a larger focus on urban areas and a centralized court whose influence deeply affects internal politics. Councilors and Commanders hold a varying degree of influence, depending on their prestige and competence, which they can use to support or oppose the official heir of the Empire..."
 roman_imperial_government:0 "Imperial"
 roman_imperial_government_adjective:0 "Imperial"
 roman_imperial_government_realm:0 "Imperial Government"
 roman_imperial_government_desc:0 "$game_concept_roman_imperial_desc$"
 roman_imperial_government_vassals_label:1 "Imperial [obligations|E] are based on [opinion|E]"
