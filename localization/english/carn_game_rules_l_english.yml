 setting_carn_lactation_female_only_desc: "Pregnancy or mods can cause female and futanari characters to lactate."
 setting_carn_lactation_male_only: "#high Male Only#!"
 setting_carn_lactation_male_only_desc: "Mods can cause male characters to lactate."
 setting_carn_lactation_any_gender: "#high Any Gender#!"
 setting_carn_lactation_any_gender_desc: "Pregnancy or mods can cause characters of any gender to lactate."

