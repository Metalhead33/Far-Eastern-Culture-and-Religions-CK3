 atenism_pagan_desc:0 "Atenism refers to a religion and the religious changes associated with the ancient Egyptian Eighteenth Dynasty pharaoh Akhenaten. The religion centered on the cult of the god Aten, the disc of the Sun and originally an aspect of the traditional solar deity Ra. In the 14th century BC, Atenism was Egypt's state religion for about 20 years, before subsequent rulers returned to the traditional polytheistic religion and the pharaohs associated with Atenism were erased from Egyptian records."
