 semitic_religion_desc:1 "Semitic religion encompasses the polytheistic religions of the Semitic peoples from the ancient Near East and Northeast Africa. Semitic traditions and their pantheons fall into regional categories - Canaanite religions of the Levant, the Sumerian tradition–inspired Assyro-Babylonian religion of Mesopotamia, the ancient Hebrew religion of the Israelites, and Arabian polytheism."
