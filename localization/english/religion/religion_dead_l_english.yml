 old_mithraism_adj:0 "Old Mithraic"
 old_adherent:0 "Old Mithraist"
 old_adherent_plural:0 "Old Mithraists"
 mithraism_desc:0 "The Mithraic Mysteries were a mystery religion practiced in the Roman Empire from about the 1st to 4th centuries AD. The name of the Persian god Mithra (proto-Indo-Iranian Mitra), adapted into Greek as Mithras, was linked to a new and distinctive imagery. Writers of the Roman Empire period referred to this mystery religion by phrases which can be anglicized as Mysteries of Mithras or Mysteries of the Persians; modern historians refer to it as Mithraism, or sometimes Roman Mithraism. The mysteries were popular in the Roman military. Worshippers of Mithras had a complex system of seven grades of initiation, with ritual meals. Initiates called themselves syndexioi, those 'united by the handshake'. They met in underground temples (called mithraea), which survive in large numbers. It has been estimated that there would have been at least 680–690 mithraea in Rome."
 basque_religion:0 "Basque"
 basque_religion_adj:0 "Basque"
 basque_religion_adherent:0 "Basque Pagan"
 basque_religion_adherent_plural:0 "Basque Pagans"
 basque_religion_desc:0 "The mythology of the ancient Basques largely did not survive the arrival of Christianity in the Basque Country between the 4th and 12th century AD. Most of what is known about elements of this original belief system is based on the analysis of legends, the study of place names and scant historical references to pagan rituals practised by the Basques. One main figure of this belief system was the female character of Mari. According to legends collected in the area of Ataun, the other main figure was her consort Sugaar. However, due to the scarcity of the material it is difficult to say if this would have been the central pair of the Basque pantheon. Based on the attributes ascribed to these mythological creatures, this would be considered a chthonic religion as all its characters dwell on earth or below it, with the sky seen mostly as an empty corridor through which the divinities pass."
