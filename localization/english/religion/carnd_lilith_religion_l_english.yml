 carnd_lilith_ebonrose_adherent_plural: "Ebon Roses"
 carnd_lilith_ebonrose_desc: "Followers of the School of the Ebon Rose hold that nothing is sacred in the pursuit of Lilith's greatness. To them, all laws restricting a woman's desires or ambitions are the evil work of the Demiurge, and it is the duty of every Ebon Rose to impose her own, more perfect laws upon the universe."
