 carnd_lilith_religion_desc: "Lilithists revere Lilith, the first wife of Adam, as the rightful queen of all creation. They believe that she and her consorts were unfairly denied Paradise by the evil Demiurge, and that emulating their Goddess's courage and cunning is the key to earning her favor for all eternity."

