 carnd_lilith_redrose_desc: "The Church of the Red Rose was founded on the rock of Gomorrah and baptized in the water of the Goddess's own womb. It teaches that true fulfillment is found in the aspiration to worldly pleasure and power, just as Lilith aspires to the keys of the Demiurge's kingdom."
