 berber_religion_desc:1 "Many ancient Amazigh beliefs were developed locally, whereas others were influenced over time through contact with other traditional African religions and ancient Egyptian religion, or borrowed during antiquity from the Punic religion, Judaism, Iberian mythology, and the Hellenistic religion. The most recent influence came from Islam and religion in pre-Islamic Arabia during the medieval period. Some of the ancient Amazigh beliefs still exist today subtly within the Amazigh popular culture and tradition. Syncretic influences from the traditional Amazigh religion can also be found in certain other faiths."
