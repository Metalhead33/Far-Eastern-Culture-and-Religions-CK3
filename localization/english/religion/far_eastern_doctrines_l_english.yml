 doctrine_christian_orientation_name:0 "Orientation"
 doctrine_christian_orientation_desc:0 "The question of who is the spiritual leader of the Christian community is an essential one."
 christian_chalcedonian_doctrine_name:0 "Dual Nature"
 christian_chalcedonian_doctrine_desc:0 "Jesus was one person, but with two natures: a human and a divine one."
 doctrine_parameter_hostility_override_christian_chalcedonian_doctrine_1:0 "Considers Chalcedonian Christian [faiths|E] with Rome to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of [GetHostilityLevelName( '(int32)2' )|V]"
 doctrine_parameter_hostility_override_christian_chalcedonian_doctrine:0 "Considers Chalcedonian Christian [faiths|E] with Rome to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of [GetHostilityLevelName( '(int32)2' )|V]"
 christian_miaphysite_doctrine_name:0 "One and Perfect"
 christian_miaphysite_doctrine_desc:0 "Jesus was one person with one nature: fully human and fully divine at the same time."
 doctrine_parameter_hostility_override_christian_miaphysite_doctrine_1:0 "Considers Miaphysite Christian [faiths|E] with Rome to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of [GetHostilityLevelName( '(int32)2' )|V]"
