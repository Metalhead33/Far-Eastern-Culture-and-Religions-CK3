 christian_roman_doctrine_name:0 "Communion with Rome"
 christian_roman_doctrine_desc:0 "Jesus Christ gave the Keys to Heaven to Saint Peter, the first Bishop of Rome, thus it is only proper that we recognize his successors as the Vicars of Christ and the true leaders of the Christian community."
 doctrine_parameter_hostility_override_christian_roman_doctrine_1:0 "Considers Christian [faiths|E] in communion with Rome to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of [GetHostilityLevelName( '(int32)2' )|V]"
 doctrine_parameter_hostility_override_christian_roman_doctrine:0 "Considers Christian [faiths|E] in communion with Rome to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of [GetHostilityLevelName( '(int32)2' )|V]"
 christian_orthodox_doctrine_name:0 "The True Dogma"
 christian_orthodox_doctrine_desc:0 "The Bishop of Rome, Patriarch of the West, is merely one of the five within the Pentarchy - we refuse to recognize the primacy of Rome, we refuse to admit to them any position beyond 'first among equals'."
 doctrine_parameter_hostility_override_christian_orthodox_doctrine_1:0 "Considers Orthodox [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of [GetHostilityLevelName( '(int32)2' )|V]"
 doctrine_parameter_hostility_override_christian_orthodox_doctrine:0 "Considers Orthodox [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of [GetHostilityLevelName( '(int32)2' )|V]"
 christian_protestant_doctrine_name:0 "By Script Alone"
 christian_protestant_doctrine_desc:0 "The Holy Bible is the one and only infallible source of authority for the Christian faith - the Bishop of Rome and the Patriarchs of the Pentarchy are mere mortals in no authority to override the immutable scripture."
 doctrine_parameter_hostility_override_christian_protestant_doctrine_1:0 "Considers Protestant [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of [GetHostilityLevelName( '(int32)2' )|V]"
 doctrine_parameter_hostility_override_christian_protestant_doctrine:0 "Considers Protestant [faiths|E] to be [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of [GetHostilityLevelName( '(int32)2' )|V]"
 christian_wacky_doctrine_name:0 "Heterodox Sects"
 christian_wacky_doctrine_desc:0 "Our doctrines set us far apart from mainstream Christian beliefs. We see the truth they blind themselves to!"
