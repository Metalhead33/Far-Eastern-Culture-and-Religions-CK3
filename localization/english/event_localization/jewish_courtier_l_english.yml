l_english:
 jewish_courtier.intrigue.t:0 "Jewish Spymaster for Hire"
 jewish_courtier.intrigue.desc:0 "A mysterious Jewish man has offered his services at your court. He is well-versed in feudal court intrigue and has a past as both a mercenary and a spy. If he can be trusted, he could very well prove to be an indispensable asset in your council..."
 jewish_courtier.steward.t:0 "Jewish Steward for Hire"
 jewish_courtier.steward.desc:0 "A learned Jewish man has appeared at your court. He comes highly recommended in the arts of bookkeeping and administration. Already he has suggested several ways of improving the bureaucratic efficiency of the realm, and he could potentially make a fine steward."
 jewish_courtier.diplomat.t:0 "Jewish Diplomat for Hire"
 jewish_courtier.diplomat.desc:0 "A Jewish exile, fleeing persecution elsewhere in Europe, has showed up at your court. His time spent abroad has gifted him with many connections, and by all accounts he is an able diplomat. He would make a fine chancellor."
 jewish_courtier.accept:0 "Indeed?"
 jewish_courtier.banish:0 "On second thought, you're not needed..."
